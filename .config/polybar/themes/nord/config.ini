include-file = ~/.config/polybar/themes/nord/colors.ini
include-file = ~/.config/polybar/themes/nord/modules.ini


[bar/left]
width = 363
height = 28pt
radius = 12
offset-x = 10
offset-y = 5
background = ${color.bg}
foreground = ${color.cyan}
padding-left = 2

font-0 = JetBrainsMono-Bold:style=Bold:pixelsize=10;3
font-1 = Symbols Nerd Font:style=Regular:pixelsize=14;2

modules-left = xworkspaces
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm


