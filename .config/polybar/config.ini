include-file = ~/.config/polybar/themes/nord/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/primary]
monitor = ${env:MONITOR:HDMI-1}
monitor-fallback = ${env:MONITOR:eDP-1}
width = 2855
height = 21pt
radius = 0
bottom = false

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 0pt

padding-left = 0
padding-right = 0

module-margin = 0
offset-x = 10
offset-y = 10

border-size = 4pt
border-color = ${colors.bg}

font-0 = JetBrainsMono-Bold:style=Regular:pixelsize=10;2
font-1 = Symbols Nerd Font:style=Regular:pixelsize=14;2
font-2 = Symbols Nerd Font:style=Regular:pixelsize=24;5
font-3 = JetBrainsMono-Bold:style=Regular:pixelsize=14;2

modules-left = sep sep sep launch sep sep sep sep sep sep sep xwindow
modules-center =xworkspaces
modules-right = cpu memory sep pulseaudio date sep sep powermenu sep sep

dpi-x = 190
dpi-y = 190

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm

[bar/secondary]
monitor = ${env:MONITOR:eDP-1}
width = 2855
height = 21pt
radius = 0
bottom = false

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 0pt

padding-left = 0
padding-right = 0

module-margin = 0
offset-x = 10
offset-y = 10

border-size = 4pt
border-color = ${colors.bg}

font-0 = JetBrainsMono-Bold:style=Regular:pixelsize=10;2
font-1 = Symbols Nerd Font:style=Regular:pixelsize=14;2
font-2 = Symbols Nerd Font:style=Regular:pixelsize=24;5
font-3 = JetBrainsMono-Bold:style=Regular:pixelsize=14;2

modules-left = sep sep sep launch sep sep sep sep sep sep sep xwindow
modules-center =xworkspaces
modules-right = cpu memory sep pulseaudio date sep sep powermenu sep sep

dpi-x = 190
dpi-y = 190

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm


[settings]
screenchange-reload = true
pseudo-transparency = true
