[module/launch]
type = custom/script
exec = echo "󰣇"
click-left =  rofi -show drun -config .config/rofi/menu.rasi -show-icons
label-foreground = ${colors.cyan}
label-background = ${colors.bg}
label-font = 1


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.green}
label-active-background = ${colors.gray}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2
label-occupied-foreground = ${colors.fg}
label-occupied-background = ${colors.gray}

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.bg}
label-empty-background = ${colors.gray}
label-empty-padding = 2


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-maxlen = 60
label-empty = Empty
label-foreground = ${colors.fg}
label-background = ${colors.gray}


[module/date]
type = internal/date
interval = 5
date =
date-alt = "%Y-%m-%d"
time = "%H:%M"
format-prefix =" "
label =%date% %time%

format-prefix-foreground = ${colors.orange}
format-prefix-background = ${colors.gray}
label-foreground = ${colors.fg}
label-background = ${colors.gray}


[module/alsa]
type = internal/alsa

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

master-mixer = Master
interval = 5
format-volume = <label-volume>

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.fg}
format-volume-prefix-background = ${colors.gr}

label-volume = %percentage%%
label-volume-foreground =${colors.fg}
label-volume-background =${colors.bg}
label-volume-padding = 1


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.yellow}
format-volume-prefix-background = ${colors.gray}
format-volume = <label-volume>
label-volume-foreground =${colors.fg}
label-volume-background =${colors.gray}
label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.red}
label-muted-background = ${colors.gray}


[module/powermenu]
type = custom/script
exec = echo ""
click-left = ~/.config/polybar/scripts/powermenu.sh
label-foreground = ${colors.orange}
label-background = ${colors.bg}


[module/memory]
type = internal/memory
interval = 2
label = %percentage_used:2%%
format-prefix ="   "
format-prefix-foreground = ${colors.yellow}
format-prefix-background = ${colors.gray}
label-foreground = ${colors.fg}
label-background = ${colors.gray}


[module/cpu]
type = internal/cpu
interval = 2
label = %percentage:2%%
format-prefix =""
format-prefix-foreground = ${colors.cyan}
format-prefix-background = ${colors.gray}
label-foreground = ${colors.fg}
label-background = ${colors.gray}


[module/sep]
type = custom/text
format = _
format-foreground = ${colors.bg}

[module/round-left]
type = custom/text
format = _
format-foreground = ${colors.gray}
format-font = 3

[module/round-right]
type = custom/text
format = 
format-foreground = ${colors.gray}
format-font = 3
